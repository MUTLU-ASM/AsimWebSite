<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--** Header **-->

    <header class="header-img">
      <!--? Social icons ?-->
      <div class="container">
        <ul class="social-icons">
          <li class="social-item">
            <a class="social-link text-light" href="#"
              ><i class="bi bi-facebook" aria-hidden="true"></i
            ></a>
          </li>
          <li class="social-item">
            <a class="social-link text-light" href="#"
              ><i class="bi bi-twitter-x" aria-hidden="true"></i
            ></a>
          </li>
          <li class="social-item">
            <a class="social-link text-light" href="#"
              ><i class="bi bi-instagram" aria-hidden="true"></i
            ></a>
          </li>
          <li class="social-item">
            <a class="social-link text-light" href="#"
              ><i class="bi bi-github" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </div>
      <!--? Content ?-->
      <div class="container header-content">
        <h4 class="header-subtitle">Merhaba, Ben</h4>
        <h1 class="header-title">Asım Mutlu</h1>
        <h3 class="header-mono">Jr.Full-Stack Developer</h3>
      </div>
    </header>

    <!--** Navbar **-->

    <div class="nvbr">
      <div class="container text-center py-3">
        <div class="row">
          <!--? First Links?-->
          <div class="col">
            <ul class="nav">
              <li class="nav-item mx-4">
                <a class="nav-link" aria-current="page" href="#">Anasayfa</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="#">Hakkımda</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="#">Bilgiler</a>
              </li>
            </ul>
          </div>
          <!--? Profile avatar ?-->
          <div class="col">
            <img src="images/nav-avatar.jpg" alt="" />
          </div>

          <!--? Second Links?-->
          <div class="col">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link mx-4" href="#">Çalışmalar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-4" href="#">Sertifikalar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-4" href="#">İletişim</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
